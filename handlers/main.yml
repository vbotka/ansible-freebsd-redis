---
# handlers freebsd_redis

- name: Enable and start redis
  ansible.builtin.service:
    name: "{{ bsd_redis_service }}"
    state: started
    enabled: true

- name: Disable and stop redis
  ansible.builtin.service:
    name: "{{ bsd_redis_service }}"
    state: stopped
    enabled: false

- name: Start redis
  ansible.builtin.service:
    name: "{{ bsd_redis_service }}"
    state: started

- name: Stop redis
  ansible.builtin.service:
    name: "{{ bsd_redis_service }}"
    state: stopped

- name: Restart redis
  ansible.builtin.service:
    name: "{{ bsd_redis_service }}"
    state: restarted
  when: bsd_redis_enable

- name: Reload redis
  ansible.builtin.service:
    name: "{{ bsd_redis_service }}"
    state: reloaded
  when: bsd_redis_enable

